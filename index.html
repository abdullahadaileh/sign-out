<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link rel="stylesheet" href="logout.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img class="logo" src="beforthelast-removebg-preview.png" alt="Logo">
            <img class="background-image" src="Developer activity-rafiki.png" alt="Background" width="400px">
        </div>
        <div class="form-container">
            <form id="logoutForm" action="#">
                <h1>Logout</h1>
                <p>Are you sure you want to logout?</p>
                <button type="submit">Logout</button>
                <p>Changed your mind? <a id="signinLink" href="#">Sign In</a></p>
            </form>
        </div>
    </div>
    <script src="logout.js"></script>
</body>
</html>
